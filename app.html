<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BreedingAI · Análisis de cría</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="container">
    <a href="index.html" class="logo">BreedingAI</a>
  </div>
</header>

<main class="container app">
  <h1>Análisis profesional de cruce</h1>
  <p class="subtitle">Evaluación objetiva para criadores responsables.</p>

  <form id="analysisForm" class="card">

    <label>Raza</label>
    <select id="raza" required>
      <option value="">Selecciona una raza</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Bulldog Francés">Bulldog Francés</option>
      <option value="Border Collie">Border Collie</option>
    </select>

    <label>Objetivo de cría</label>
    <select id="objetivo" required>
      <option value="salud">Salud</option>
      <option value="temperamento">Temperamento</option>
      <option value="trabajo">Trabajo</option>
    </select>

    <label>Consanguinidad</label>
    <select id="consanguinidad">
      <option value="baja">Baja</option>
      <option value="moderada">Moderada</option>
      <option value="alta">Alta</option>
    </select>

    <label>Antecedentes</label>
    <div class="checks">
      <label><input type="checkbox" value="displasia"> Displasia</label>
      <label><input type="checkbox" value="respiratorio"> Respiratorios</label>
      <label><input type="checkbox" value="ocular"> Oculares</label>
      <label><input type="checkbox" value="neurologico"> Neurológicos</label>
    </div>

    <button type="submit" class="btn-primary">Generar análisis</button>
  </form>

  <section id="report" class="card hidden">
    <h2 id="clasificacion"></h2>
    <ul>
      <li>Riesgo hereditario: <strong><span id="riesgo"></span>/10</strong></li>
      <li>Compatibilidad genética: <strong><span id="compatibilidad"></span>/10</strong></li>
      <li>Adecuación al objetivo: <strong><span id="adecuacion"></span>/10</strong></li>
    </ul>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>

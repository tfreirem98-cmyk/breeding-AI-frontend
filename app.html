<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Análisis profesional de cruce | BreedingAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="app.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="top-bar">
    <a href="index.html" class="back-link">← Volver</a>
  </header>

  <!-- MAIN -->
  <main class="app-container">

    <h1>Análisis profesional de cruce</h1>
    <p class="subtitle">
      Evaluación objetiva orientada a criadores profesionales.
    </p>

    <!-- FORMULARIO -->
    <form id="analysis-form" class="analysis-card">

      <!-- RAZA -->
      <label for="breed">Raza</label>
      <select id="breed" required>
        <option value="Border Collie">Border Collie</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Pastor Alemán">Pastor Alemán</option>
        <option value="Caniche">Caniche</option>
        <option value="Doberman">Doberman</option>
        <option value="Bulldog Francés">Bulldog Francés</option>
        <option value="Bulldog Inglés">Bulldog Inglés</option>
        <option value="Rottweiler">Rottweiler</option>
        <option value="Beagle">Beagle</option>
        <option value="Cocker Spaniel">Cocker Spaniel</option>
        <option value="Husky Siberiano">Husky Siberiano</option>
      </select>

      <!-- OBJETIVO -->
      <label for="goal">Objetivo de cría</label>
      <select id="goal" required>
        <option value="Salud">Salud</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Exposición">Exposición</option>
        <option value="Compañía">Compañía</option>
      </select>

      <!-- CONSANGUINIDAD -->
      <label for="inbreeding">Consanguinidad</label>
      <select id="inbreeding" required>
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>

      <!-- ANTECEDENTES -->
      <fieldset class="conditions-box">
        <legend>Antecedentes conocidos</legend>

        <label>
          <input type="checkbox" name="conditions" value="Displasia" />
          Displasia
        </label>

        <label>
          <input type="checkbox" name="conditions" value="Respiratorios" />
          Respiratorios
        </label>

        <label>
          <input type="checkbox" name="conditions" value="Oculares" />
          Oculares
        </label>

        <label>
          <input type="checkbox" name="conditions" value="Neurológicos" />
          Neurológicos
        </label>
      </fieldset>

      <!-- BOTÓN -->
      <button type="submit" class="primary-button">
        Generar análisis
      </button>

    </form>

    <!-- RESULTADOS -->
    <section id="result" class="result-box">
      <!-- Aquí el JS inyecta el análisis -->
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 BreedingAI
  </footer>

  <!-- JS -->
  <script src="app.js"></script>

</body>
</html>

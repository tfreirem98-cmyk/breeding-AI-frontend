<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI · Análisis profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="app.css" />
</head>
<body>

  <header class="header">
    <h1>BreedingAI</h1>
  </header>

  <main class="container">
    <h2>Análisis profesional de cruce</h2>
    <p>Evaluación objetiva para criadores responsables.</p>

    <!-- FORMULARIO -->
    <form id="analysis-form">

      <label for="raza">Raza</label>
      <select id="raza" required>
        <option value="">Selecciona una raza</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Bulldog Francés">Bulldog Francés</option>
        <option value="Border Collie">Border Collie</option>
      </select>

      <label for="objetivo">Objetivo de cría</label>
      <select id="objetivo">
        <option value="Salud">Salud</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Compañía">Compañía</option>
        <option value="Exposición">Exposición</option>
      </select>

      <label for="consanguinidad">Consanguinidad</label>
      <select id="consanguinidad">
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>

      <fieldset>
        <legend>Antecedentes conocidos</legend>

        <label>
          <input type="checkbox" name="antecedentes" value="Displasia" />
          Displasia
        </label>

        <label>
          <input type="checkbox" name="antecedentes" value="Respiratorios" />
          Respiratorios
        </label>

        <label>
          <input type="checkbox" name="antecedentes" value="Oculares" />
          Oculares
        </label>

        <label>
          <input type="checkbox" name="antecedentes" value="Neurológicos" />
          Neurológicos
        </label>
      </fieldset>

      <!-- BOTÓN CORRECTO -->
      <button type="submit" class="btn-primary">
        Generar análisis
      </button>

    </form>

    <!-- RESULTADO -->
    <section id="analysis-result" class="resultado"></section>

  </main>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>

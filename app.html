<form id="analysisForm">

  <label for="breed">Raza</label>
  <select id="breed" required>
    <option value="">Selecciona una raza</option>
    <option>Border Collie</option>
    <option>Golden Retriever</option>
    <option>Labrador Retriever</option>
    <option>Pastor Alemán</option>
    <option>Bulldog Francés</option>
    <option>Bulldog Inglés</option>
    <option>Caniche</option>
    <option>Beagle</option>
    <option>Rottweiler</option>
    <option>Doberman</option>
    <option>Boxer</option>
    <option>Husky Siberiano</option>
    <option>Chihuahua</option>
    <option>Teckel</option>
    <option>Akita Inu</option>
  </select>

  <label for="goal">Objetivo</label>
  <select id="goal" required>
    <option value="Salud">Salud</option>
    <option value="Trabajo">Trabajo</option>
    <option value="Estética">Estética</option>
  </select>

  <label for="consanguinity">Consanguinidad</label>
  <select id="consanguinity" required>
    <option value="Baja">Baja</option>
    <option value="Media">Media</option>
    <option value="Alta">Alta</option>
  </select>

  <fieldset>
    <legend>Antecedentes</legend>
    <label><input type="checkbox" name="antecedentes" value="Displasia"> Displasia</label>
    <label><input type="checkbox" name="antecedentes" value="Oculares"> Oculares</label>
    <label><input type="checkbox" name="antecedentes" value="Respiratorios"> Respiratorios</label>
    <label><input type="checkbox" name="antecedentes" value="Neurologicos"> Neurológicos</label>
  </fieldset>

  <button type="submit" class="primary-btn">
    Generar análisis
  </button>

</form>

<div id="result"></div>

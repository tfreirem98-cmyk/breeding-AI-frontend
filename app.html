<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI · Análisis profesional de cruce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ESTILOS -->
  <link rel="stylesheet" href="app.css" />

  <!-- EVITA QUIRKS MODE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
  <header class="header">
    <h1 class="logo">BreedingAI</h1>
  </header>

  <main class="container">
    <h2>Análisis profesional de cruce</h2>
    <p class="subtitle">Herramienta profesional para criadores.</p>

    <section class="card">
      <!-- RAZA -->
      <label for="raza">Raza</label>
      <select id="raza">
        <option value="Border Collie">Border Collie</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Pastor Alemán">Pastor Alemán</option>
        <option value="Bulldog Inglés">Bulldog Inglés</option>
      </select>

      <!-- OBJETIVO -->
      <label for="objetivo">Objetivo de cría</label>
      <select id="objetivo">
        <option value="Salud">Salud</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Estética">Estética</option>
      </select>

      <!-- CONSANGUINIDAD -->
      <label for="consanguinidad">Consanguinidad</label>
      <select id="consanguinidad">
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>

      <!-- ANTECEDENTES -->
      <fieldset class="antecedentes">
        <legend>Antecedentes conocidos</legend>

        <label>
          <input type="checkbox" name="antecedentes" value="Displasia" />
          Displasia
        </label>

        <label>
          <input type="checkbox" name="antecedentes" value="Oculares" />
          Oculares
        </label>

        <label>
          <input type="checkbox" name="antecedentes" value="Respiratorios" />
          Respiratorios
        </label>

        <label>
          <input type="checkbox" name="antecedentes" value="Neurológicos" />
          Neurológicos
        </label>
      </fieldset>

      <!-- BOTÓN ANALIZAR -->
      <button id="analyzeBtn" class="btn-primary">
        Generar análisis
      </button>
    </section>

    <!-- RESULTADO -->
    <section id="result" class="result"></section>

    <!-- PRO -->
    <section class="pro">
      <h3>¿Necesitas análisis profesionales?</h3>
      <p>
        Accede a análisis ilimitados, histórico completo y soporte avanzado.
      </p>

      <button id="proBtn" class="btn-pro">
        Pasar a PRO
      </button>
    </section>
  </main>

  <footer class="footer">
    © 2025 BreedingAI
  </footer>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>

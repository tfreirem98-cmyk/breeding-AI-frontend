<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Análisis · BreedingAI</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>

<a href="index.html" class="back">← Volver</a>

<h1>Análisis profesional de cruce</h1>

<form id="analysis-form">
  <select id="breed"></select>

  <select id="goal">
    <option value="Salud">Salud</option>
    <option value="Trabajo">Trabajo</option>
    <option value="Estética">Estética</option>
  </select>

  <select id="consanguinity">
    <option value="Baja">Baja</option>
    <option value="Media">Media</option>
    <option value="Alta">Alta</option>
  </select>

  <fieldset>
    <legend>Antecedentes</legend>
    <label><input type="checkbox" value="Displasia"> Displasia</label>
    <label><input type="checkbox" value="Respiratorios"> Respiratorios</label>
    <label><input type="checkbox" value="Oculares"> Oculares</label>
    <label><input type="checkbox" value="Neurológicos"> Neurológicos</label>
  </fieldset>

  <button type="submit">Generar análisis</button>
</form>

<div id="result"></div>

<script src="app.js"></script>
</body>
</html>

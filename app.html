<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI | Análisis de cruce</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>

<header>
  <a href="index.html">← Volver</a>
  <h1>Análisis profesional de cruce</h1>
</header>

<form id="analysisForm">
  <label>Raza</label>
  <select id="breed">
    <option>Golden Retriever</option>
    <option>Labrador Retriever</option>
    <option>Pastor Alemán</option>
    <option>Border Collie</option>
    <option>Bulldog Francés</option>
    <option>Caniche</option>
    <option>Rottweiler</option>
    <option>Doberman</option>
    <option>Beagle</option>
    <option>Cocker Spaniel</option>
    <option>Husky Siberiano</option>
    <option>Mastín Español</option>
  </select>

  <label>Objetivo de cría</label>
  <select id="objective">
    <option>Salud</option>
    <option>Trabajo</option>
    <option>Exposición</option>
  </select>

  <label>Consanguinidad</label>
  <select id="consanguinity">
    <option>Baja</option>
    <option>Media</option>
    <option>Alta</option>
  </select>

  <fieldset>
    <legend>Antecedentes conocidos</legend>
    <label><input type="checkbox" value="Displasia"> Displasia</label>
    <label><input type="checkbox" value="Respiratorios"> Respiratorios</label>
    <label><input type="checkbox" value="Oculares"> Oculares</label>
    <label><input type="checkbox" value="Neurologicos"> Neurológicos</label>
  </fieldset>

  <button type="submit">Generar análisis</button>
</form>

<section id="result"></section>

<script src="app.js"></script>
</body>
</html>

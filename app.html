<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI · Análisis profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="app.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      background: #f6f8f7;
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 34px;
      color: #064e3b;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #475569;
      font-size: 18px;
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 24px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      margin-top: 6px;
      font-size: 16px;
      background: #ffffff;
    }

    .checkbox-group {
      margin-top: 12px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 18px;
      font-weight: 500;
    }

    .primary-btn {
      width: 100%;
      margin-top: 32px;
      padding: 18px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #064e3b, #16a34a);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .result {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }

    .pro-box {
      margin-top: 30px;
      padding: 24px;
      background: #f0fdf4;
      border-radius: 14px;
      border: 1px solid #bbf7d0;
      display: none;
    }

    .pro-btn {
      margin-top: 16px;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #0f172a;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Análisis profesional de cruce</h1>
    <p class="subtitle">
      Herramienta orientativa para criadores profesionales.  
      Incluye <strong>3 análisis profesionales gratuitos</strong>.
    </p>

    <!-- RAZA -->
    <label for="raza">Raza</label>
    <select id="raza">
      <option value="" disabled selected>Selecciona una raza</option>

      <!-- Trabajo -->
      <option>Pastor Alemán</option>
      <option>Border Collie</option>
      <option>Pastor Belga Malinois</option>
      <option>Pastor Belga Tervueren</option>
      <option>Pastor Australiano</option>
      <option>Rottweiler</option>
      <option>Doberman</option>
      <option>Husky Siberiano</option>
      <option>Akita Inu</option>
      <option>Alaskan Malamute</option>

      <!-- Caza -->
      <option>Labrador Retriever</option>
      <option>Golden Retriever</option>
      <option>Pointer Inglés</option>
      <option>Setter Inglés</option>
      <option>Setter Irlandés</option>
      <option>Braco Alemán</option>
      <option>Weimaraner</option>
      <option>Cocker Spaniel Inglés</option>
      <option>Springer Spaniel Inglés</option>
      <option>Teckel (Dachshund)</option>

      <!-- Molosoides -->
      <option>Bulldog Inglés</option>
      <option>Bulldog Francés</option>
      <option>Bóxer</option>
      <option>Mastín Español</option>
      <option>Dogo Argentino</option>
      <option>Cane Corso</option>
      <option>Fila Brasileiro</option>
      <option>Gran Danés</option>

      <!-- Compañía -->
      <option>Caniche (Toy / Mini / Estándar)</option>
      <option>Bichón Maltés</option>
      <option>Shih Tzu</option>
      <option>Pomerania</option>
      <option>Chihuahua</option>
      <option>Yorkshire Terrier</option>
      <option>Boston Terrier</option>
      <option>Pug</option>

      <!-- Primitivas -->
      <option>Basenji</option>
      <option>Shiba Inu</option>
      <option>Samoyedo</option>
      <option>Chow Chow</option>

      <!-- Otras comunes -->
      <option>American Staffordshire Terrier</option>
      <option>Staffordshire Bull Terrier</option>
      <option>Jack Russell Terrier</option>
      <option>Beagle</option>
      <option>Galgo Español</option>
      <option>Whippet</option>
      <option>Podenco Ibicenco</option>
    </select>

    <!-- OBJETIVO -->
    <label for="objetivo">Objetivo de cría</label>
    <select id="objetivo">
      <option>Salud</option>
      <option>Trabajo</option>
      <option>Compañía</option>
      <option>Exposición</option>
    </select>

    <!-- CONSANGUINIDAD -->
    <label for="consanguinidad">Consanguinidad</label>
    <select id="consanguinidad">
      <option>Baja</option>
      <option>Media</option>
      <option>Alta</option>
    </select>

    <!-- ANTECEDENTES -->
    <label>Antecedentes conocidos</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="Displasia" /> Displasia</label>
      <label><input type="checkbox" value="Oculares" /> Oculares</label>
      <label><input type="checkbox" value="Respiratorios" /> Respiratorios</label>
      <label><input type="checkbox" value="Neurológicos" /> Neurológicos</label>
    </div>

    <!-- BOTÓN -->
    <button id="analyze" class="primary-btn">
      Generar análisis
    </button>

    <!-- RESULTADO -->
    <div id="result" class="result"></div>

    <!-- PRO -->
    <div id="proBox" class="pro-box">
      <h3>Has alcanzado el límite gratuito</h3>
      <p>
        Desbloquea análisis profesionales ilimitados con informes avanzados,
        justificación técnica y recomendaciones expertas.
      </p>
      <button id="pro" class="pro-btn">
        Pasar a PRO · 5€/mes
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI · Análisis profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.css" />
</head>

<body>

<header class="topbar">
  <span class="brand">BreedingAI</span>
</header>

<main class="container">

  <h1>Análisis profesional de cruce</h1>
  <p class="subtitle">Herramienta profesional para criadores.</p>

  <form id="analysisForm" class="card">

    <label>Raza</label>
    <select id="breed">
      <option>Border Collie</option>
      <option>Golden Retriever</option>
      <option>Labrador Retriever</option>
      <option>Pastor Alemán</option>
    </select>

    <label>Objetivo</label>
    <select id="goal">
      <option>Salud</option>
      <option>Trabajo</option>
      <option>Exposición</option>
    </select>

    <label>Consanguinidad</label>
    <select id="consanguinity">
      <option>Baja</option>
      <option>Media</option>
      <option>Alta</option>
    </select>

    <fieldset class="checkbox-group">
      <legend>Antecedentes</legend>
      <label><input type="checkbox" name="conditions" value="Displasia"> Displasia</label>
      <label><input type="checkbox" name="conditions" value="Oculares"> Oculares</label>
      <label><input type="checkbox" name="conditions" value="Respiratorios"> Respiratorios</label>
    </fieldset>

    <button type="submit" class="primary-btn">Generar análisis</button>
  </form>

  <section id="result" class="result-card" style="display:none;">
    <h2 id="verdict"></h2>
    <p id="analysisText"></p>
    <p id="recommendationText"></p>

    <button id="payPro" class="primary-btn" style="margin-top:20px;">
      Desbloquear informe PRO
    </button>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>

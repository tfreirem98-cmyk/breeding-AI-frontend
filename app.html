<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI · Análisis profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <div class="container">
    <h1>Análisis profesional de cruce</h1>
    <p class="subtitle">
      5 análisis gratuitos · Informes profesionales con IA en PRO
    </p>

    <!-- FORMULARIO -->
    <div class="form">
      <label>Raza</label>
      <select id="raza">
        <option>Border Collie</option>
        <option>Golden Retriever</option>
        <option>Labrador Retriever</option>
        <option>Pastor Alemán</option>
        <option>Bulldog Francés</option>
        <option>Caniche</option>
        <option>Rottweiler</option>
        <option>Doberman</option>
      </select>

      <label>Objetivo de cría</label>
      <select id="objetivo">
        <option>Salud</option>
        <option>Trabajo</option>
        <option>Compañía</option>
        <option>Exposición</option>
      </select>

      <label>Consanguinidad</label>
      <select id="consanguinidad">
        <option>Baja</option>
        <option>Media</option>
        <option>Alta</option>
      </select>

      <label>Antecedentes conocidos</label>
      <div class="checkboxes">
        <label><input type="checkbox" value="Displasia"> Displasia</label>
        <label><input type="checkbox" value="Oculares"> Oculares</label>
        <label><input type="checkbox" value="Respiratorios"> Respiratorios</label>
        <label><input type="checkbox" value="Neurológicos"> Neurológicos</label>
      </div>

      <button id="analyze">Generar análisis</button>
    </div>

    <!-- RESULTADO FREE -->
    <div id="result" class="result"></div>

    <!-- CTA PRO -->
    <div id="proBox" class="pro-box">
      <h3>Límite gratuito alcanzado</h3>
      <p>Desbloquea informes profesionales detallados con IA.</p>
      <button id="pro">Pasar a PRO · 5€/mes</button>
    </div>

    <!-- INFORME PRO -->
    <div id="proResult" class="pro-result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>

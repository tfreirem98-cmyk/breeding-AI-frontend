<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI · Análisis profesional de cruce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="app.css" />
</head>
<body>

  <header class="app-header">
    <a href="index.html" class="back-link">← Volver</a>
    <h1>Análisis profesional de cruce</h1>
    <p class="subtitle">
      Evaluación objetiva orientada a criadores profesionales.
    </p>
  </header>

  <main class="app-container">

    <form id="analysis-form" class="analysis-card">

      <!-- RAZA -->
      <label for="breed">Raza</label>
      <select id="breed" required>
        <option value="Border Collie">Border Collie</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="Pastor Alemán">Pastor Alemán</option>
        <option value="Caniche">Caniche</option>
        <option value="Doberman">Doberman</option>
      </select>

      <!-- OBJETIVO -->
      <label for="goal">Objetivo de cría</label>
      <select id="goal" required>
        <option value="Salud">Salud</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Exposición">Exposición</option>
      </select>

      <!-- CONSANGUINIDAD -->
      <label for="inbreeding">Consanguinidad</label>
      <select id="inbreeding" required>
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>

      <!-- ANTECEDENTES -->
      <fieldset class="conditions">
        <legend>Antecedentes conocidos</legend>

        <label>
          <input type="checkbox" name="conditions" value="Displasia" />
          Displasia
        </label>

        <label>
          <input type="checkbox" name="conditions" value="Respiratorios" />
          Respiratorios
        </label>

        <label>
          <input type="checkbox" name="conditions" value="Oculares" />
          Oculares
        </label>

        <label>
          <input type="checkbox" name="conditions" value="Neurológicos" />
          Neurológicos
        </label>
      </fieldset>

      <!-- BOTÓN -->
      <button type="submit" class="primary-button">
        Generar análisis
      </button>

    </form>

    <!-- RESULTADO -->
    <section id="analysis-result" class="analysis-result" style="display:none;">
      <!-- Aquí se inyecta el resultado desde app.js -->
    </section>

  </main>

  <footer class="app-footer">
    © 2025 BreedingAI
  </footer>

  <script src="app.js"></script>
</body>
</html>

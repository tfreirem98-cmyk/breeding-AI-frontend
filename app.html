<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI – Análisis profesional de cruce</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <main class="app-container">

    <h1>Análisis profesional de cruce</h1>
    <p class="subtitle">
      5 análisis gratuitos · Informes profesionales con IA en PRO
    </p>

    <!-- FORMULARIO -->
    <form id="analysis-form" class="card">

      <label>Raza</label>
      <select name="raza">
        <option>Border Collie</option>
        <option>Golden Retriever</option>
        <option>Labrador Retriever</option>
        <option>Pastor Alemán</option>
        <option>Bulldog Inglés</option>
      </select>

      <label>Objetivo de cría</label>
      <select name="objetivo">
        <option value="Salud">Salud</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Exposición">Exposición</option>
      </select>

      <label>Consanguinidad</label>
      <select name="consanguinidad">
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>

      <fieldset>
        <legend>Antecedentes conocidos</legend>
        <label><input type="checkbox" name="antecedentes" value="Displasia" /> Displasia</label>
        <label><input type="checkbox" name="antecedentes" value="Oculares" /> Oculares</label>
        <label><input type="checkbox" name="antecedentes" value="Respiratorios" /> Respiratorios</label>
        <label><input type="checkbox" name="antecedentes" value="Neurológicos" /> Neurológicos</label>
      </fieldset>

      <button type="submit" class="primary">
        Generar análisis
      </button>
    </form>

    <!-- RESULTADO -->
    <section id="analysis-result" class="card result">
      <!-- Aquí inyecta JS -->
    </section>

    <!-- BLOQUE PRO -->
    <section id="pro-box" class="card pro" style="display:none;">
      <h2>Has alcanzado el límite gratuito</h2>
      <p>
        Desbloquea análisis profesionales ilimitados, informes con IA,
        explicación genética detallada y recomendaciones expertas.
      </p>
      <button id="go-pro" class="pro-button">
        Pasar a PRO · 5€/mes
      </button>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>

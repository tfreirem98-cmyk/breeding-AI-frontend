<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Análisis de cruce | BreedingAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">BreedingAI</a>
</header>

<main class="container">

  <h1>Análisis profesional de cruce</h1>
  <p class="subtitle">Evaluación objetiva para criadores responsables.</p>

  <form id="analysisForm">

    <label>Raza</label>
    <select name="raza" required>
      <option value="">Selecciona una raza</option>
      <option>Golden Retriever</option>
      <option>Bulldog Francés</option>
      <option>Border Collie</option>
      <option>Labrador Retriever</option>
      <option>Pastor Alemán</option>
    </select>

    <label>Objetivo de cría</label>
    <select name="objetivo">
      <option>Salud</option>
      <option>Trabajo</option>
      <option>Exposición</option>
    </select>

    <label>Consanguinidad</label>
    <select name="consanguinidad">
      <option>Baja</option>
      <option>Media</option>
      <option>Alta</option>
    </select>

    <fieldset>
      <legend>Antecedentes conocidos</legend>
      <label><input type="checkbox" value="displasia"> Displasia</label>
      <label><input type="checkbox" value="respiratorios"> Respiratorios</label>
      <label><input type="checkbox" value="oculares"> Oculares</label>
      <label><input type="checkbox" value="neurologicos"> Neurológicos</label>
    </fieldset>

    <button type="submit">Generar análisis</button>
  </form>

  <section id="result" class="result hidden"></section>

</main>

<footer class="footer">© 2025 BreedingAI</footer>

<script src="app.js"></script>
</body>
</html>

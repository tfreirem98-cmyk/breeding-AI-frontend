<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BreedingAI – Análisis</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>

<a href="index.html" class="back">← Volver</a>

<h1>Análisis profesional de cruce</h1>
<p class="subtitle">Evaluación objetiva orientada a criadores profesionales.</p>

<div class="card">

  <label>Raza</label>
  <select id="raza">
    <option>Border Collie</option>
    <option>Golden Retriever</option>
    <option>Labrador Retriever</option>
    <option>Pastor Alemán</option>
    <option>Bulldog Inglés</option>
    <option>Caniche</option>
    <option>Boxer</option>
    <option>Rottweiler</option>
    <option>Dobermann</option>
    <option>Husky Siberiano</option>
  </select>

  <label>Objetivo de cría</label>
  <select id="objetivo">
    <option>Salud</option>
    <option>Trabajo</option>
    <option>Belleza</option>
  </select>

  <label>Consanguinidad</label>
  <select id="consanguinidad">
    <option>Baja</option>
    <option>Media</option>
    <option>Alta</option>
  </select>

  <fieldset>
    <legend>Antecedentes conocidos</legend>
    <label><input type="checkbox" value="Displasia"> Displasia</label>
    <label><input type="checkbox" value="Oculares"> Oculares</label>
    <label><input type="checkbox" value="Respiratorios"> Respiratorios</label>
    <label><input type="checkbox" value="Neurológicos"> Neurológicos</label>
  </fieldset>

  <button id="analyze">Generar análisis</button>
</div>

<div id="result" class="result"></div>

<div class="pro-box">
  <h3>¿Necesitas análisis profesionales?</h3>
  <p>Accede a análisis ilimitados y soporte avanzado.</p>
  <button id="pro">Pasar a PRO</button>
</div>

<script src="app.js"></script>
</body>
</html>
